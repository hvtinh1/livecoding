<ng-container *ngIf="prescriber">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="title">Doctor list information</mat-card-title>
    </mat-card-header>
    <mat-card-content class="container">
      <table mat-table [dataSource]="prescriber" class="mat-elevation-z8">
        <ng-container matColumnDef="doctorId">
          <th mat-header-cell *matHeaderCellDef>Doctor Id</th>
          <td mat-cell *matCellDef="let element" (click)="toDetailPage(element.doctorId)" id="doctor-id">{{ element.doctorId }}</td>
        </ng-container>
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let element" (click)="toDetailPage(element.doctorId)" id="first-name">{{ element.firstName }}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let element" (click)="toDetailPage(element.doctorId)">{{ element.lastName }}</td>
        </ng-container>

        <ng-container matColumnDef="ahpraNumber">
          <th mat-header-cell *matHeaderCellDef>Ahpra number</th>
          <td mat-cell *matCellDef="let element" (click)="toDetailPage(element.doctorId)">
            {{ element.ahpraNumber || "-" }}
          </td>
        </ng-container>
        <ng-container matColumnDef="pharmacySystemId">
          <th mat-header-cell *matHeaderCellDef>Pharmacy System Id</th>
          <td mat-cell *matCellDef="let element" (click)="toDetailPage(element.doctorId)">
            {{ element.pharmacySystemId || "-" }}
          </td>
        </ng-container>
        <ng-container matColumnDef="practitionerId">
          <th mat-header-cell *matHeaderCellDef>Practitioner Id</th>
          <td mat-cell *matCellDef="let element" (click)="toDetailPage(element.doctorId)">
            {{ element.practitionerId || "-" }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</ng-container>
