<mat-card>
  <mat-card-header>
    <mat-card-title>Detail page</mat-card-title>
    <mat-card-subtitle>Using for testing router only</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="detail; else noData">
      <h3>{{ detail.firstName }} {{ detail.lastName }}</h3>
      <input [(ngModel)]="inputData" />
      <button (click)="updateData()">Update Doctor First Name</button>
    </ng-container>
    <ng-template #noData>There is no doctor with this information</ng-template>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="backToHome()">Back to home page</button>
  </mat-card-actions>
</mat-card>
